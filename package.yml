name       : gnome-calculator
version    : '40.0'
release    : 30
source     :
    - https://download.gnome.org/sources/gnome-calculator/40/gnome-calculator-40.0.tar.xz : f3a25988be1170eb9072d8bb3dc46192136fcb0be80182e17bb34618326c4de3
license    : GPL-2.0-or-later
component  : desktop.gnome
summary    : Gnome Calculator Application
description: |
    A tool for calculating mathematical equations. Uses standard mathematical notation where possible (so users do not have to learn the application when they already know maths). Easy enough to use for simple maths (add, subtract, multiply, divide). Powerful enough for mid-level mathematics (though not at the expense of being easy for simple mathematics).
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtksourceview-4)
    - pkgconfig(libsoup-2.4)
    - itstool
    - vala
rundeps    :
    - devel : libgtk-3-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Revert-Use-HdyWindow-and-HdyHeaderBar.patch
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
